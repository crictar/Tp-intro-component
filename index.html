<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <article class="trial">
      <img src="./images/bg-intro-mobile.png" alt="intro-mobile">
        <header>
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
        </header>
      <main>
        <section class="try_sign"><p><b>Try it free 7 days</b> then $20/mo. thereafter</p></section>
        <section class="form">
            <input id="first_name" placeholder="First Name"/>
            <input id="last_name" placeholder="Last Name"/>
            <input id="email_adress" placeholder="Email Address"/>
          <input id="password" type="password" placeholder="Password"/>
          <button class="claim_button"><a>CLAIM YOUR FREE TRIAL </a></button>
          <div class="terms">
            <h3>By clicking the button, you are agreeing to our <a href="#Terms_and_services">Terms and Services</a></h3>
          </div>
          
        </section>
      </main>
    <footer>
    </footer>
  </body>
</html>
